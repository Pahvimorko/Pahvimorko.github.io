<!DOCTYPE html>
<html>

<head>
    <style>
        body {
    background-color: #ffe6b3; /* Light yellow */
    font-family: Arial, sans-serif;
    margin: 20px;
    padding: 0;
    
}

.container {
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
}

h1 {
    color: #4d2600; /* Brown */
}

p {
    color: #663300; /* Dark brown */
}

input[type="text"] {
    padding: 10px;
    font-size: 16px;
    border-radius: 5px;
    border: 1px solid #663300; /* Dark brown */
}

button {
    padding: 10px 20px;
    font-size: 16px;
    border-radius: 5px;
    background-color: #ff6666; /* Pink */
    color: white;
    border: none;
    cursor: pointer;
}

button:hover {
    background-color: #ff4d4d; /* Lighter pink */
}

#test {
    color: #4d2600; /* Brown */
    font-weight: bold;
}

@media (max-width: 600px) {
    .container {
        padding: 10px;
    }
}
.card {
  /* Add shadows to create the "card" effect */
  box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
  transition: 0.3s;
  width: 50%;
  height: 10%;
  margin-bottom: 20px;
}

/* On mouse-over, add a deeper shadow */
.card:hover {
  box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
}

/* Add some padding inside the card container */
.container {
  padding: 2px 16px;
}

#cards {
    display: none;
}

    </style>
</head>

<body>
